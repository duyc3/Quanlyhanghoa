<div>
  <h2 id="page-heading" data-cy="StaffHeading">
    <span jhiTranslate="quanlyhangApp.staff.home.title">Staff</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="quanlyhangApp.staff.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-staff"
        [routerLink]="['/staff/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="quanlyhangApp.staff.home.createLabel"> Create a new Staff </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="staff?.length === 0">
    <span jhiTranslate="quanlyhangApp.staff.home.notFound">No staff found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="staff && staff.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="quanlyhangApp.staff.nameStaff">Name Staff</span></th>
          <th scope="col"><span jhiTranslate="quanlyhangApp.staff.ageStaff">Age Staff</span></th>
          <th scope="col"><span jhiTranslate="quanlyhangApp.staff.addressStaff">Address Staff</span></th>
          <th scope="col"><span jhiTranslate="quanlyhangApp.staff.numberphoneStaff">Numberphone Staff</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staff; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/staff', staff.id, 'view']">{{ staff.id }}</a>
          </td>
          <td>{{ staff.nameStaff }}</td>
          <td>{{ staff.ageStaff }}</td>
          <td>{{ staff.addressStaff }}</td>
          <td>{{ staff.numberphoneStaff }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/staff', staff.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/staff', staff.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(staff)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
