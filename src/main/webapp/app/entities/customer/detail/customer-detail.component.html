<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span jhiTranslate="quanlyhangApp.customer.detail.title">Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ customer.id }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.customer.nameCustomer">Name Customer</span></dt>
        <dd>
          <span>{{ customer.nameCustomer }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.customer.ageCustomer">Age Customer</span></dt>
        <dd>
          <span>{{ customer.ageCustomer }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.customer.addressCustomer">Address Customer</span></dt>
        <dd>
          <span>{{ customer.addressCustomer }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.customer.numberphoneCustomer">Numberphone Customer</span></dt>
        <dd>
          <span>{{ customer.numberphoneCustomer }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
