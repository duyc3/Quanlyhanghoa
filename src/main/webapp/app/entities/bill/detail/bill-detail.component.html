<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bill">
      <h2 data-cy="billDetailsHeading"><span jhiTranslate="quanlyhangApp.bill.detail.title">Bill</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bill.id }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.bill.createDate">Create Date</span></dt>
        <dd>
          <span>{{ bill.createDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.bill.createBy">Create By</span></dt>
        <dd>
          <span>{{ bill.createBy }}</span>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.bill.customer">Customer</span></dt>
        <dd>
          <div *ngIf="bill.customer">
            <a [routerLink]="['/customer', bill.customer?.id, 'view']">{{ bill.customer?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="quanlyhangApp.bill.staff">Staff</span></dt>
        <dd>
          <div *ngIf="bill.staff">
            <a [routerLink]="['/staff', bill.staff?.id, 'view']">{{ bill.staff?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bill', bill.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
